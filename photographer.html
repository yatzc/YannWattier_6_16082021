<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="SHORTCUT ICON" href="http://yann.wattier.free.fr/Block.ico" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="photographer.js" type="module" defer></script>

    <title id="onglet">Photographe</title>
</head>
<body>
    <!-- =================================================== HEADER -->
    <header role="banner">
        <img src="./img/FishEyeLogo.svg" alt="Fisheye Home page" role="img" />
    </header>
    <!-- =================================================== MAIN -->
    <main>
        <section class="container_page">
            <!-- ========================== photographer -->
            <section id="identity_card" class="identity_card">
                <div class="identity_card_contact">
                    <div class="identity_card_text">
                        <h1 id="name"></h1>
                        <h2 id="place"></h2>
                        <p id="tagline"></p>
                        <nav id="identity_card_tags">BTN KO</nav>
                    </div>
                    <button class="btn_contact">Contactez-moi</button>
                </div>
                <img src="" id="photo_photographer">
            </section>

            <!-- ========================== Portfolio -->
            <section class="portfolio">
                <label for="portfolio-select">Trier par</label>

                <select  onchange="updated(this)" name="portfolio" id="portfolio-select">
                    <option value="1">Popularité</option>
                    <option value="2">Date</option>
                    <option value="3">Titre</option>
                </select>
            </section>

            <!-- ========================== modal FORM -->
            <section class="bground">
                <div class="content">
                    <h1>Contacter-moi<!-- Ajouter nom : Mimi Keel --></h1>
                    <span class="close" id="closeform"></span>
                    <div class="modal-body">
                        <form action="index.html" method="GET" id="recordingForm">
                        <div class="formData noBr">
                            <label for="first">Prénom</label>
                            <input class="text-control" type="text" id="first" name="first" placeholder="Ecrire votre prénom ici" />
                            <small id="smallFirst"></small>
                        </div>
                        <div class="formData noBr">
                            <label for="last">Nom</label>
                            <input class="text-control" type="text" id="last" name="last" placeholder="Ecrire votre nom ici" />
                            <small id="smallLast"></small>
                        </div>
                        <div class="formData noBr">
                            <label for="email">Email</label>
                            <input class="text-control" type="email" id="email" name="email" placeholder="Ecrire votre email ici" />
                            <small id="smallEmail"></small>
                        </div>
                        <div class="formData noBr">
                            <label for="email">Votre message</label>
                            <input class="text-control" type="textarea" id="textarea" name="textarea" placeholder="Ecrire votre message ici" />
                            <small id="smallEmail"></small>
                        </div>
                        <!-- btn validate form -->
                        <input class="btn-submit" id="btn-goToTks" type="submit" value="Envoyer" />
                        </form>
                    </div>
                </div>
            </section>

            <!-- ========================== modal Lightbox -->
            <section id="portfolio_photos" class="portfolio_container"></section>

        </section>
    </main>
    
</body>
</html>
