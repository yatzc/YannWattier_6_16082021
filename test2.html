<h1>Button</h1>
<div id="hello-result"></div>
<input id="ask-hello" type="submit">


<script>
    function askHello() {
    fetch("https://mockbin.com/request?greetings=salut")
        .then(function(res) {
            if (res.ok) {
                return res.json();
            }
        })
        .then(function(value) {
            document
                .getElementById("hello-result")
                .innerText = value.queryString.greetings;
        })
        .catch(function(err) {
            // Une erreur est survenue
        });
    }

    document
        .getElementById("ask-hello")
        .addEventListener("click", askHello);

</script>
